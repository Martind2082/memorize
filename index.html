            <textarea id="input"></textarea>
        </div>
        <div id="outer">
            <div id="inner">
                Difficulty: 
                <div class="buttons">

        <div id="up"></div>

            <button class="ibutton" type="button" id="finish">Submit</button>
            <button class="ibutton" type="button" id="play">Play Again</button>
        </div>
    </div>
